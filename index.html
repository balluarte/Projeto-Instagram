<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>

<body>

    <div class="container-imagens">
        <img src="./imagem/celular.png" class="celular">
        <img src="./imagem/insta1.png" class="imagem-celular">
        <img src="./imagem/insta2.png" class="imagem-celular" id="troca-imagem">

    </div>

    <div class="itens">
        <div class="form">
            <img src="./imagem/insta-logo.png" class="logo">

            <input placeholder="Telefone, Nome de Usuário ou email">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a class="login-facebook">Entrar com o Facebook</a>

            <a class="esqueceu-senha">Esqueceu a Senha?</a>

        </div>

        <div class="cadastro">
            <P class="paragrafo-conta">Não tem uma conta?</P><a class=" link-cadastro">Cadastrar-se</a>

        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>


    </div>

</body>
<script>
let imagem = document .getElementById("troca-imagem")

function trocaImagem(){
    if(imagem.style.opacity== 0){
        imagem.style.opacity = 1
    }
    else{
        imagem.style.opacity = 0
    }



imagem.style.opacity = 0
}
setInterval (function () {
    trocaImagem ()
},2000);



</script>

</html>
